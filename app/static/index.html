<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chad's Interactive Resume Terminal</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/resume">Resume</a>
      <a href="/projects">Projects</a>
      <a href="/education">Education</a>
      <a href="/about">About</a>
      <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Switch to dark theme" aria-pressed="false">
        <span class="theme-toggle__icon" aria-hidden="true">ðŸŒ™</span>
        <span class="theme-toggle__text">Dark</span>
      </button>
    </nav>
  </header>
    <main class="centered">
      <h1 class="cli-title">Chad's Interactive Resume Terminal</h1>
      <div id="game-container">
        <div id="terminal"></div>
        <form id="command-form">
          <span>$</span>
          <input
            id="command"
            type="text"
            autocomplete="off"
            autocapitalize="none"
            autocorrect="off"
            spellcheck="false"
            inputmode="text"
            autofocus
          />
        </form>
        <div id="hotkeys">
          <button data-cmd="open overview" type="button">Overview</button>
          <button data-cmd="open experience" type="button">Experience</button>
          <button data-cmd="open projects" type="button">Projects</button>
          <button data-cmd="open education" type="button">Education</button>
          <!-- Certifications shortcut -->
          <button data-cmd="open certifications" type="button">Certifications</button>
          <button data-cmd="help" type="button">Help</button>
          <button data-cmd="open secret" type="button">&gt;:(</button>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Chad Lindemood</p>
    </footer>
    <script src="/static/theme.js"></script>
    <script src="/static/script.js"></script>
  </body>
</html>
