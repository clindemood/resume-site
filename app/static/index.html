<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resume CLI</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/resume">Resume</a>
      <a href="/projects">Projects</a>
      <a href="/education">Education</a>
      <a href="/about">About</a>
    </nav>
  </header>
  <main class="centered">
    <div id="game-container">
      <p class="instructions">Explore this interactive resume using the command line below. Try the buttons for quick access or type <kbd>help</kbd> to see all commands. You can navigate sections with <kbd>open &lt;section&gt;</kbd> or even try <kbd>open secret</kbd> for a hidden miniâ€‘game.</p>
      <div id="terminal"></div>
      <form id="command-form">
        <span>$</span>
        <input id="command" autocomplete="off" autofocus />
      </form>
      <div id="hotkeys">
        <button data-cmd="open overview" type="button">Overview</button>
        <button data-cmd="open experience" type="button">Experience</button>
        <button data-cmd="open projects" type="button">Projects</button>
        <button data-cmd="open education" type="button">Education</button>
        <!-- Certifications shortcut -->
        <button data-cmd="open certifications" type="button">Certifications</button>
        <button data-cmd="help" type="button">Help</button>
      </div>
    </div>
  </main>
    <footer>
      <p>&copy; 2024 Chad Lindemood</p>
    </footer>
    <script src="/static/script.js"></script>
  </body>
</html>
